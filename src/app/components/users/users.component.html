<div class="container py-5">
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Active</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{i + 1}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>
              <td>
                <span class="badge" [ngClass]="{'bg-success': user.isActive, 'bg-secondary': !user.isActive}">
                  {{user.isActive ? 'Yes' : 'No'}}
                </span>
              </td>
              <td>
                <button class="btn btn-primary btn-sm mx-1" (click)="editUser(user)">Edit</button>
                <button class="btn btn-danger btn-sm mx-1" (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
